<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #ee3543;
      font-size: 1rem;
      padding: 10px 20px;
      border: 1px solid #ee3543;
      border-radius: 5px;
      transition: all 0.3s;
    }

    a:hover {
      background-color: #ee3543;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="assets/img/logo.png" alt="Kindred Alliance Company" />
  <h1>404 - Page Not Found</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
